<!DOCTYPE html>  

	<html lang="en">  

	<head>  

	    <meta charset="UTF-8">  

	    <title>Lua to CSV Converter</title>  

	</head>  

	<body>  

	    <input type="file" id="luaFile" accept=".lua">  

	    <button onclick="convertLuaToCsv()">Convert to CSV</button>  

	    <textarea id="csvOutput" rows="10" cols="50" placeholder="CSV Output"></textarea>  

	    <a id="downloadLink" style="display:none;" href="#" download="output.csv">Download CSV</a>  

	  

	    <script src="converter.js"></script>  

	</body>  

	</html>
